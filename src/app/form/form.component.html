<div class="w3-container w3-blue">
    <h1>Registration Form</h1>
</div>
<div class="w3-container">
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
      <div class="form-group w3-padding-small">
        <label for="username">Username: </label>
        <input type="text" class="form-control w3-input w3-border w3-round" id="username" name="username" ngModel required>
      </div>
 
      <div class="form-group w3-padding-small">
        <label for="firstName">First Name: </label>
        <input type="text" class="form-control w3-input w3-border w3-round" id="firstName" name="firstName" ngModel required>
      </div>

      <div class="form-group w3-padding-small">
        <label for="lastName">Last Name: </label>
        <input type="text" class="form-control w3-input w3-border w3-round" id="lastName" name="lastName"ngModel required>
      </div>

      <div class="form-group w3-padding-small">
        <label for="email">E-Mail: </label>
        <input type="text" class="form-control w3-input w3-border w3-round" id="email" name="email" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
      </div>

      <div class="form-group w3-padding-small">
        <label for="password">Password: </label>
        <input type="text" class="form-control w3-input w3-border w3-round" id="password" name="password" ngModel required>
      </div>
 
 	  <div class="w3-padding-small">
      	<button type="submit" class="btn btn-success w3-button w3-blue" [disabled]="!registrationForm.valid">Submit</button> 
  	  </div>
    </form>
</div>
